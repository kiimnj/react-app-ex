<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    데이터 가져오기
    <script>
        function getData() {
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://localhost:3000/posts");
            xhr.setRequestHeader("content-type", "application/json"); //key, value
            xhr.send(); //요청

            xhr.onload = () => { //서버 응답 오면
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    res.forEach(element => {
                        console.log(element);
                    });
                    console.log(res);
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }
        getData();
        //live server에서 열기 : 포트 5500
    </script>
</body>
</html>
