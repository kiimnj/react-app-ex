<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="postData()">입력</button>
    <script>
        //prevent ~~
        function postData() {
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "http://localhost:3000/posts");
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8"); //key, value
            
            const data = { title:"javascript", author:"typicode" };
            xhr.send(JSON.stringify(data)); //요청

            xhr.onload = () => { //서버 응답 오면
                if (xhr.status === 201) { //201
                    const res = JSON.parse(xhr.response);
                    console.log(res);
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }
        //live server에서 열기 : 포트 5500
    </script>
</body>
</html>
